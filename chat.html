<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Chatbot</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.chat-container {
    width: 300px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-box {
    height: 400px;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.chat-box .message {
    padding: 8px 12px;
    margin: 6px 0;
    border-radius: 15px;
    max-width: 80%;
}

.chat-box .user-message {
    background-color: #007bff;
    color: #fff;
    align-self: flex-end;
    margin-left: auto;
}

.chat-box .bot-message {
    background-color: #e5e5e5;
    color: #333;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-top: 1px solid #ddd;
    outline: none;
    font-size: 16px;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #f0f0f0;
}
.logo {

    font-family:cursive;
    font-size: 24px;
    font-weight: bold;
}
.search-bar input[type="text"] {
    width: 600px;
    padding: 5px;
}

</style>
<script>
const responses = {
    "hello": "Hello! How can I assist you today?",
    "hi": "Hi there! How can I help?",
    "how are you": "Refer Chat GPT",
    "bye": "Goodbye! Have a great day!",
    "help": "I'm here to help! What do you need assistance with?",
    "default": "Sorry, I didn't understand that. Could you rephrase?"
};


function addMessage(content, type) {
    const chatBox = document.getElementById("chatBox");
    const message = document.createElement("div");
    message.className = `message ${type}-message`;
    message.innerText = content;
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}


function sendMessage(event) {
    if (event.key === "Enter") {
        const userInput = document.getElementById("userInput");
        const userText = userInput.value.trim().toLowerCase();
        
        if (userText) {
     
            addMessage(userInput.value, "user");
            userInput.value = "";

            const botResponse = responses[userText] || responses["default"];
            setTimeout(() => addMessage(botResponse, "bot"), 500);
        }
    }
}
</script>


</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="sendMessage(event)">
    </div>
    <script src="script.js"></script>
</body>
</html>
