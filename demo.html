    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #1d1d1d;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .logo {
            font-family: cursive;
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar input[type="text"] {
            width: 600px;
            padding: 5px;
            max-width: 100%;
        }

        .header-img, .cart-icon, .profile-img {
            width: 40px;
            height: 40px;
        }

        .content {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            align-items: center;
            text-align: center;
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
            flex-wrap: wrap;
        }

        .content:hover {
            transform: scale(1.05);
        }

        .items {
            margin: 10px 0;
            text-decoration: none;
            color: #1d1d1d;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgb(16, 16, 16);
            color: #fff9f9;
        }

        .socialmedia img {
            width: 25px;
            height: 25px;
            margin: 0 5px;
        }
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .navbar {
                flex-direction: column;
            }

            .navbar a {
                padding: 10px;
            }

            .content {
                flex-direction: column;
            }

            .search-bar input[type="text"] {
                width: 100%;
            }

            .footer {
                text-align: center;
            }
        }

        @media screen and (max-width: 480px) {
            .content img {
                width: 100%;
                height: auto;
            }

            .navbar a {
                padding: 8px;
                font-size: 14px;
            }

            .search-bar input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
