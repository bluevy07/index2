<!DOCTYPE html>
<html lang="en">
<head>
    <title>MS Protein Shop</title>
    <link rel="icon" href="D:/ptshop.png" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .logo {
            font-family: cursive;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 120px;
            height: 40px;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .header-img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-left: 15px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            background-color: #1d1d1d;
            padding: 10px 0;
            gap: 20px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 4px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            gap: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            padding: 30px;
            width: 240px; /* Adjusted width for better layout */
            transition: transform 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }
    
        .content img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    
        .items {
            font-size: 20px;
            color: #1d1d1d;
            margin: 10px 0;
            font-weight: bold;
        }
    
        /* Adjust font size for price */
        .content p.items {
            font-size: 18px;
            color: #555;
        }

        .content:hover {
            transform: scale(1.05);
        }

        .footer {
            background-color: #1d1d1d;
            color: #fff;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }

        .socialmedia {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .socialmedia img {
            width: 25px;
            height: 25px;
        }

        .footer p, .footer div {
            font-size: 14px;
            text-align: left;
            margin: 0;
        }

        .footer .address {
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>

<body>
<header>
    <div class="logo">
        Protein Shop
        <a href="product.html">
            <img src="D:/ptshop.png" alt="Protein Shop Logo">
        </a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
    </div>
    <div>
        <img src="D:/cart.png" alt="Cart Icon" class="header-img">
        <img src="D:/pfp img.png" alt="Profile Icon" class="header-img">
    </div>
</header>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about-us">About Us</a>
    <a href="#service">Service</a>
    <a href="#contacts">Contacts</a>
</div>

<div class="content-container">
    <div class="content">
        <a href="file:///D:/adp/creatinemonhydrate.html">
            <img src="D:/creatine.png" alt="Creatine Monohydrate">
            <h2 class="items">Creatine Monohydrate</h2>
            <p class="items">$500 - $1500</p>
        </a>
    </div>
    <div class="content">
        <a href="file:///D:/adp/trainer.html">
            <img src="D:/trainer.jpg" alt="Trainer">
            <h2 class="items">Trainer</h2>
            <p class="items">$1000 - $2500</p>
        </a>
    </div>
    <div class="content">
        <a href="file:///D:/adp/supplement.html">
            <img src="D:/Sup.png" alt="Supplement">
            <h2 class="items">Supplement</h2>
            <p class="items">$1000 - $2500</p>
        </a>
    </div>
    <div class="content">
        <a href="file:///D:/adp/equipment.html">
            <img src="D:/equ.png" alt="Equipment">
            <h2 class="items">Equipment</h2>
            <p class="items">$1000 - $2500</p>
        </a>
    </div>
    <div class="content">
        <a href="file:///D:/adp/protein.html">
            <img src="D:/prt.png" alt="Protein Powder">
            <h2 class="items">Protein Powder</h2>
            <p class="items">$1000 - $2500</p>
        </a>
    </div>
</div>

<footer class="footer">
    <div>
        <p>Follow us on:</p>
        <div class="socialmedia">
            <a href="https://www.facebook.com" target="_blank"><img src="D:/fb.jpeg" alt="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="D:/x.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="D:/insta.jpeg" alt="Instagram"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="D:/lin.png" alt="LinkedIn"></a>
        </div>
    </div>
    <div class="address">
        <p>Headquarters<br>1234 Elmwood Avenue, Apt. 56B, Springfield, IL 62704, United States</p>
    </div>
</footer>
</body>
</html>
